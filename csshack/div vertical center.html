<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中方法</title>
    <style>
        #father{
            position: relative;
            width: 500px;
            height: 500px;
            background: #ccc;
            margin:12% auto 0;
        }
        #son{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width: 200px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son">
            <div style="padding:10px;">
                垂直居中，左右居中<br/>
                垂直居中，左右居中<br/>
                垂直居中，左右居中<br/>
                垂直居中，左右居中<br/>
                垂直居中，左右居中<br/>
                垂直居中，左右居中<br/>
                垂直居中，左右居中
            </div>
        </div>
    </div>
</body>
</html>
